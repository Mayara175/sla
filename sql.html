<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SQL e Normaliza√ß√£o</title>
  <style>
    body { 
      background-color: #001f3f; 
      color: white; 
      padding: 20px; 
      font-family: Arial; 
    }
    h1 { 
      color: #00ccff; 
    }
    pre {
      background-color: #012b4d;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    button {
      background-color: #00ccff;
      color: #001f3f;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üßæ SQL Gerado e Normaliza√ß√£o</h1>
  <pre id="resultado">Carregando SQL...</pre>

  <!-- Bot√£o para voltar ao gerenciamento -->
  <button onclick="voltar()">üîô Voltar para Gerenciador</button>

  <button onclick="exportarSQL()">‚¨áÔ∏è Exportar como .sql</button>

  

  <script>
    // Supondo que os dados estejam armazenados no localStorage
    const db = JSON.parse(localStorage.getItem("banco")) || { clientes: [], produtos: [], compras: [] };

    // Fun√ß√£o para gerar o SQL
    function gerarSQL() {
      let sql = `
-- üîπ Estrutura Normalizada (3FN)
CREATE TABLE Cliente (
  cpf VARCHAR PRIMARY KEY,
  nome VARCHAR
);

CREATE TABLE Produto (
  id INT PRIMARY KEY,
  nome VARCHAR,
  preco DECIMAL
);

CREATE TABLE Compra (
  id INT PRIMARY KEY,
  clienteCpf VARCHAR REFERENCES Cliente(cpf),
  produtoId INT REFERENCES Produto(id),
  qtd INT,
  data DATE
);

-- üî∏ Dados Inseridos
`;

      db.clientes.forEach(c => sql += `INSERT INTO Cliente VALUES ('${c.cpf}', '${c.nome}');\n`);
      db.produtos.forEach(p => sql += `INSERT INTO Produto VALUES (${p.id}, '${p.nome}', ${p.preco});\n`);
      db.compras.forEach(c => sql += `INSERT INTO Compra VALUES (${c.id}, '${c.clienteCpf}', ${c.produtoId}, ${c.qtd}, '${c.data}');\n`);

      sql += `\n-- üîç Consulta Simulada:\n`;

      db.compras.forEach(compra => {
        const cliente = db.clientes.find(c => c.cpf === compra.clienteCpf);
        const produto = db.produtos.find(p => p.id == compra.produtoId);
        if (cliente && produto) {
          sql += `‚Ä¢ ${cliente.nome} comprou ${compra.qtd}x ${produto.nome} em ${compra.data}\n`;
        }
      });

      return sql;
    }

    // Exibe o SQL gerado na tela
    document.getElementById("resultado").textContent = gerarSQL();

    // Fun√ß√£o para voltar para a p√°gina de gerenciamento
    function voltar() {
      alert("Voltando para a p√°gina de gerenciamento...");
      window.location.href = "gerenciamento.html";  // Redireciona para a p√°gina de gerenciamento
    }

    // Fun√ß√£o para exportar o SQL gerado
    function exportarSQL() {
      const sqlContent = gerarSQL();
      const blob = new Blob([sqlContent], { type: 'text/sql;charset=utf-8;' });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "dados_exportados.sql");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

  </script>

</body>
</html>
