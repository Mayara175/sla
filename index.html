<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modelagem de Dados</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      padding: 20px;
      font-family: Arial;
    }
    h1 {
      color: #00ccff;
    }
    button {
      background-color: #00ccff;
      color: #003366;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Modelagem de Dados</h1>
  <p>Modelamos trÃªs entidades: Cliente, Produto e Compra.</p>

  <button onclick="irParaGerenciamento()">Ir para o Gerenciador de Dados</button>

  <button onclick="irparaomenu()">Ir para o menu</button>

  

  <script>
    class Cliente {
      constructor(cpf, nome) {
        this.cpf = cpf;
        this.nome = nome;
      }
    }

    class Produto {
      constructor(id, nome, preco) {
        this.id = id;
        this.nome = nome;
        this.preco = preco;
      }
    }

    class Compra {
      constructor(id, clienteCpf, produtoId, qtd, data) {
        this.id = id;
        this.clienteCpf = clienteCpf;
        this.produtoId = produtoId;
        this.qtd = qtd;
        this.data = data;
      }
    }

    function irParaGerenciamento() {
      alert("Indo para o Gerenciador de Dados...");
      window.location.href = "gerenciamento.html"; // Redirecionando para gerenciamento.html
    }

   
  </script>
</body>
</html>
